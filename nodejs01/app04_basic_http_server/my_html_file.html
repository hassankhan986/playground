<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My HTML File</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial;
            color: #575757;
        }

        body {
            background-color: #f2f2f2;
        }

        header {
            height: 60px;
            background-color: #e0e0e0;
        }

        header h1 {
            text-align: center;
            line-height: 60px;
        }

        footer {
            height: 60px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 60px;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 2px 2px #e0e0e0;
            width: 90%;
            margin: 20px auto;
            border: 1px solid #cfcfcf;
        }

        .content {
            border: 1px solid #cfcfcf;
        }

    </style>

</head>
<body>
<div class="container">
    <header>
        <h1>Header</h1>
    </header>
    <div class="content">
        Some Content
    </div>
    <footer>
        Footer
    </footer>
</div>
</body>
</html>
