<!DOCTYPE html>
<html>
<head lang="en">
    <title>Bootstrap input Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/bootstrap-3.3.2/css/bootstrap.min.css">
    <script src="resources/jquery/jquery-1.11.2.min.js"></script>
    <script src="resources/bootstrap-3.3.2/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>

</head>
<body>
<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>


        <!--wrapper of the slides-->

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/carousel_0.jpg" alt="image 0" width="460" height="345">
            </div>
            <div class="item">
                <img src="images/carousel_1.jpg" alt="image 1" width="460" height="345">
            </div>
            <div class="item">
                <img src="images/carousel_2.jpg" alt="image 2" width="460" height="345">
            </div>
            <div class="item">
                <img src="images/carousel_3.jpg" alt="image 3" width="460" height="345">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
