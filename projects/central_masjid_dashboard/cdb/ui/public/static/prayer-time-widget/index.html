<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prayer Time</title>
    <style>
        .codeTextDiv {
            margin: 20px;
            margin-bottom: 40px;
        }
    </style>
    <script>
        window.onload = function () {
            var widgetScriptHelp = "<div id=\"ptApp\"></div>\n\n"
                + "<script>\n"
                + "var ptServerUrl = \"" + location.origin + "\";\n"
                + "var ptAppDivId = \"ptApp\";\n"
                + "<\/script>\n\n"
                + "<script type=\"application/javascript\" src=\""
                + location.origin
                + "/static/prayer-time-widget/app.min.js\"><\/script>\n"
            ;
            var scriptTextarea = document.querySelector(".codeTextDiv textarea");
            scriptTextarea.value = widgetScriptHelp;
        };
    </script>
</head>
<body>
<h1>Prayer Time widget</h1>
<p>
    Copy paste this script in your web-page.
</p>
<div class="codeTextDiv">
    <textarea cols="80" rows="10"></textarea>
</div>
<div id="ptApp"></div>
<script>
    var ptServerUrl = location.origin;
    var ptAppDivId = "ptApp";
</script>
<script type="application/javascript" src="app.min.js"></script>
</body>
</html>
