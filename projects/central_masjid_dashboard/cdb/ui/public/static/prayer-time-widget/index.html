<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder of the day</title>
    <style>
        .codeTextDiv {
            margin: 20px;
            margin-bottom: 40px;
        }
    </style>
    <script>
        window.onload = function () {
            var widgetScriptHelp = "<div id=\"rodApp\"></div>\n\n"
                + "<script>\n"
                + "var rodServerUrl = \"" + location.origin + "\";\n"
                + "var rodAppDivId = \"rodApp\";\n"
                + "<\/script>\n\n"
                + "<script type=\"application/javascript\" src=\""
                + location.origin
                + "/static/rod-widget/app.min.js\"><\/script>\n"
            ;
            var scriptTextarea = document.querySelector(".codeTextDiv textarea");
            scriptTextarea.value = widgetScriptHelp;
        };
    </script>
</head>
<body>
<h1>Reminder of the day widget</h1>
<p>
    Copy paste this script in your web-page.
</p>
<div class="codeTextDiv">
    <textarea cols="80" rows="10"></textarea>
</div>
<div id="rodApp"></div>
<script>
    var rodServerUrl = location.origin;
    var rodAppDivId = "rodApp";
</script>
<script type="application/javascript" src="app.min.js"></script>
</body>
</html>
