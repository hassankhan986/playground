<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout01.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col col-sm-6">
        <h1>Signup</h1>
        <form th:object="${signupRequest}" method="post" action="#" th:action="@{/signup}"
              oninput='confirmPassword.setCustomValidity(password.value != confirmPassword.value ? "Passwords do not match." : "")'>

            <b>Remove all error once form is complete</b>
            <ul>
                <li  th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>

            <h4>Admin User</h4>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input th:field="*{companyUser.firstName}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('companyUser.firstName'))} ? 'is-invalid'"
                       class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('companyUser.firstName')}"
                     th:errors="*{companyUser.firstName}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input th:field="*{companyUser.lastName}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('companyUser.lastName'))} ? 'is-invalid'"
                       class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('companyUser.lastName')}"
                     th:errors="*{companyUser.lastName}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{companyUser.email}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('companyUser.email'))} ? 'is-invalid'"
                       type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">Email will be used to login.</small>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('companyUser.email')}"
                     th:errors="*{companyUser.email}">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{companyUser.password}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('companyUser.password'))} ? 'is-invalid'"
                       type="password" class="form-control"
                       id="password" placeholder="Enter password" >
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('companyUser.password')}"
                     th:errors="*{companyUser.password}">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>
            <hr/>
            <h4>Restaurant</h4>
            <div class="form-group">
                <label for="companyName">Restaurant name</label>
                <input th:field="*{company.name}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('company.name'))} ? 'is-invalid'"
                       class="form-control" id="companyName" placeholder="Restaurant Name">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.name')}"
                     th:errors="*{company.name}">
                </div>
            </div>
            <div class="form-group">
                <label for="companyPhone">Phone</label>
                <input th:field="*{company.phone}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('company.phone'))} ? 'is-invalid'"
                       class="form-control" id="companyPhone" aria-describedby="phoneHelp"
                       placeholder="Phone" required>
                <small id="phoneHelp" class="form-text text-muted">
                    Enter 10 digits phone number. No spaces, -, () or #
                </small>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.phone')}"
                     th:errors="*{company.phone}">
                </div>
            </div>
            <div class="form-group">
                <label for="companyStreet">Street</label>
                <input th:field="*{company.street}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('company.street'))} ? 'is-invalid'"
                       class="form-control" id="companyStreet" placeholder="Street" required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.street')}"
                     th:errors="*{company.street}">
                </div>
            </div>
            <div class="form-group">
                <label for="companyCity">City</label>
                <input th:field="*{company.city}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('company.city'))} ? 'is-invalid'"
                       class="form-control" id="companyCity" placeholder="City" required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.city')}"
                     th:errors="*{company.city}">
                </div>
            </div>
            <div class="form-group">
                <label for="companyState">State</label>
                <select th:field="*{company.state}"
                        th:classappend="${not #lists.isEmpty(#fields.errors('company.city'))} ? 'is-invalid'"
                        class="form-control" id="companyState" placeholder="State" required>
                    <option th:each="state : ${T(com.sc.rp.lib.common.State).values()}"
                            th:value="${state.abbreviation}"
                            th:text="${state.name}">State
                    </option>
                </select>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.state')}"
                     th:errors="*{company.state}">
                </div>
            </div>
            <div class="form-group">
                <label for="companyZip">Zip code</label>
                <input th:field="*{company.zip}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('company.zip'))} ? 'is-invalid'"
                       class="form-control" id="companyZip" placeholder="Zip code" required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('company.zip')}"
                     th:errors="*{company.zip}">
                </div>
            </div>
            <h4>Strip Account</h4>
            <div class="form-group">
                <label for="bankAccount">Account number</label>
                <input th:field="*{bank.stripAccount}"
                       class="form-control" id="bankAccount" placeholder="Account number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
