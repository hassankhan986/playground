<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>File 02</title>
<script type="text/javascript" src="./script/jquery-1.9.1.js"></script>
<script>

	// $(function() {}); // Consider this as main function of jQuery 
	$(function() {
		$("p").click(function() {
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<p>If you click on me, I will disappear.</p>
	<p>Click me away!</p>
	<p>Click me too!</p>
</body>
</html>
