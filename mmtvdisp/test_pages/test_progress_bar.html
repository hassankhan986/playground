<style>
    .progress_container {
        /*position: relative;*/
        /*background-color: #28a4c9;*/
        width: 250px;
        height: 250px;
    }
    .progress {
        width: 250px;
        height: 250px;
        border-radius: 100%;
        transform: rotate(-90deg);
        background-color: tomato;
    }

    .progress_image {
        background: transparent url(../images/donation_box_small.png) no-repeat;
        background-size: 100px 88px;
        width: 100px;
        height: 88px;
        position: relative;
        top: -120px;
        left: 75px;
    }

    .progress_status {
        top: -320px;
        text-align: center;
        position: relative;
        color: white;
    }

    .progress_max {
        font-size: 20px;
    }

    .progress_current {
        margin-top: 30px;
        font-size: 30px;
    }
</style>

<div class="progress_container" style="float: left; margin: 10px;">
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100" style="width: 75%">
        </div>
    </div>
    <div class="progress_image">
    </div>
    <div class="progress_status">
        <div class="progress_max">
            Target = $1000
        </div>
        <div class="progress_current">
            Current = $750
        </div>
    </div>
</div>
