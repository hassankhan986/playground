<html>
<body>
<h2>JSON Object Creation in JavaScript</h2>
<p>
Name: <span id="jname"></span><br /> 
Age: <span id="jage"></span><br /> 
Address: <span id="jstreet"></span><br /> 
Phone: <span id="jphone"></span><br /> 
</p>

<script type="text/javascript">
var bio = {
		"name":"Sheraz",
		"age":"31",
		"address":"123 st, City ST 12345",
		"phone":1234567890
};

document.getElementById("jname").innerHTML = bio.name;
document.getElementById("jage").innerHTML = bio.age;
document.getElementById("jstreet").innerHTML = bio.address;
document.getElementById("jphone").innerHTML = bio.phone;

</script>

</body>
</html>
