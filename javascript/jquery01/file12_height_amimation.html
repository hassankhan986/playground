<!DOCTYPE html>
<html>
<head lang="en">
    <title>jQuery 12</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/bootstrap-3.3.2/css/bootstrap.min.css">
    <script src="resources/jquery/jquery-1.11.2.min.js"></script>
    <script src="resources/bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function() {
            var panel = $("#panel1");
            $("#button1").click(function() {
                panel.animate({
                    height: "+=50px",
                    width: "+=50px",
                    left: "+=50px",
                    top: "+=50px"
                }, 500);
            });

            $("#button2").click(function() {
                panel.animate({
                    height: "-=50px",
                    width: "-=50px",
                    left: "-=50px",
                    top: "-=50px"
                }, 500);
            });
        });
    </script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-xs-3">
            <button id="button1" class="btn btn-lg btn-info">
                Animate Increase
            </button>
        </div>

        <div class="col-xs-3">
            <button id="button2" class="btn btn-lg btn-info">
                Animate Decrease
            </button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-3">
            <div id="panel1" class="panel panel-primary" style="height: 100px; width: 100px; position: absolute;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Panel 1
                    </h3>
                </div>
                <div class="panel-body">
                    Panel 1 body
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
