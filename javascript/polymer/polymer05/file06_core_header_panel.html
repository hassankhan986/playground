<!--

mode can be
- scroll: Means header will scroll with the content
- waterfall: Means when on the top there wont be any shadow but when content is scroll down then it will show shadow.
- seamed: Means toolbar is sticky but there is no drop shadow
-- waterfall-tall: means that toolbar starts off as tall but shrinks when content is scrolled up.
-->
