<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File 08 Core Drawer</title>
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html"/>
</head>
<body fullbleed layout vertical>

<!--
"responsiveWidth" attribute is used to override default responsive width of drawer and main content


<core-drawer-panel responsiveWidth="800">
-->

<core-drawer-panel>
    <!--
    "drawer" attribute div will become drawer
    "main" attribute div will become main content area
    -->
    <div drawer style="background-color: #CFD8DC;">
        This is drawer
    </div>
    <div main style="background-color: #fbe7b1">
        This is main panel
    </div>
</core-drawer-panel>

</body>
</html>
