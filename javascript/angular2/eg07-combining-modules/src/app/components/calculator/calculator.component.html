<div class="container">
  Num 1: <input type="number" [(ngModel)]="numA" class="form-control">
  <br/>
  Num 2: <input type="number" [(ngModel)]="numB" class="form-control">
  <br/>
  <button (click)="addNumbers()" class="btn btn-info">Add</button>
  <br/>
  <button (click)="subtractNumber()" class="btn btn-warning">Subtract</button>
  <br/>
  <div class="result">
      Result: {{result}}
  </div>
</div>
