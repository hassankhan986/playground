<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript Tutorial</title>
<script type="text/javascript">
	var formUtils = {
		valueOfField : function(elementId) {
			var field = document.getElementById(elementId);
			return field.value;
		}
	}

	function ComputeController() {

		this.divide = function(number1, number2) {
			return number1 / number2;
		}

		this.divideFields = function(elementId1, elementId2, outputElementId) {
			var number1 = formUtils.valueOfField(elementId1);
			var number2 = formUtils.valueOfField(elementId2);
			var result = compute.divide(number1, number2);
			var outputElement = document.getElementById(outputElementId);
			outputElement.innerHTML = result;
		}
	}

	var compute = new ComputeController();
</script>
</head>
<body>
	<pre></pre>

	<input id="input1a" value="12"> /
	<input id="input1b" value="3">
	<button onclick="compute.divideFields('input1a', 'input1b', 'result1')">=</button>
