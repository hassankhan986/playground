<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const DELAY = 3000;
        let lastActivateTime = 0;

        const activate1 = () => {
            setTimeout(() => {
                const nowTime = (new Date()).getTime();

                if (nowTime < lastActivateTime + DELAY) {
                    lastActivateTime = nowTime;
                    return;
                }

                lastActivateTime = nowTime;

                console.log("activate ", new Date());
            }, DELAY);
        }


        const createDelayCall = (delay) => {
            return {
                lastCallTime: 0,
                event: () => new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const nowTime = (new Date()).getTime();
                        if (nowTime < this.lastCallTime + delay) {
                            this.lastCallTime = nowTime;
                            reject();
                            return;
                        }
                        this.lastCallTime = nowTime;
                        resolve();
                    }, delay)
                })
            };
        }

        const delayCall = createDelayCall(DELAY);

        const activate2 = () => {
            delayCall.event()
                .then(() => {
                    console.log("activate ", new Date());
                })
                .catch((error) => {
                    console.log("Error", error);
                });
        }


        const createDelayCall3 = (delay, context) => {
            const dc = { lastCallTime: 0 };

            dc.event = (fn, argsArray) => {
                const nowTime = (new Date()).getTime();
                setTimeout(() => {
                    if (nowTime < dc.lastCallTime + delay) {
                        dc.lastCallTime = nowTime;
                        return;
                    }
                    dc.lastCallTime = nowTime;
                    fn.apply(context ? context : dc, argsArray);
                }, delay)
            }


            return dc;
        }

        const myFn = (a, b, c, d) => {
                console.log("activate ", a + b + c + d, new Date());
            }

        const delayCall3 = createDelayCall3(DELAY, {});

        const activate3 = () => {
            

            delayCall3.event(myFn, [1, 2, 3, 4]);
        }


        function debounce(func, delay = 1000) {
            let timeoutId;

            return function (...arguments) {
                // console.log("function called")
                clearTimeout(timeoutId)

                timeoutId = setTimeout(() => {
                    func(...arguments)
                }, delay)
            }
        }

        const debounced = debounce(myFn, DELAY)

    
        const activate4 = () => {
            debounced(1,2,3, 4);
        }


    </script>
    <button onclick="activate1()">Click Me 1</button>
    <button onclick="activate2()">Click Me 2</button>
    <button onclick="activate3()">Click Me 3</button>
    <button onclick="activate4()">Click Me 4</button>

</body>

</html>
