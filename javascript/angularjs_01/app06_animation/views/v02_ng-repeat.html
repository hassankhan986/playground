<div id="view-container">
    <h1>v02_ng-repeat</h1>
    <input type="text" ng-model="newItem">
    <button ng-click="add()">Add</button>
    <ol>
        <li class="item" ng-repeat="item in items track by $index">
            {{item}}
            <span style="cursor: pointer; color: red" ng-click="remove($index)">X</span>
        </li>
    </ol>
</div>
