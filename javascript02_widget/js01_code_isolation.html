<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="http://alexmarandon.com/articles/web_widget_jquery/">http://alexmarandon.com/articles/web_widget_jquery/</a></p>
<script>

    var foo = "Hello World!";
    document.write("<p>Before our anonymous function foo means '" + foo + '".</p>');

    (function () {
        // The following code will be enclosed within an anonymous function
        var foo = "Goodbye World!";
        document.write("<p>Inside our anonymous function foo means '" + foo + '".</p>');
    })(); // We call our anonymous function immediately

    document.write("<p>After our anonymous function foo means '" + foo + '".</p>');
</script>
</body>
</html>
