<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript Tutorial</title>
</head>
<body>
<pre>
<script type="text/javascript">


var person = {firstName:"Sheraz", lastName: "Chaudhry", age:10, salary:100.55, alive:true};

document.writeln("typeof person=" + (typeof person));
document.writeln("typeof person.firstName=" + typeof person.firstName);
document.writeln("typeof person.age=" + typeof person.age);
document.writeln("typeof person.salary=" + typeof person.salary);
document.writeln("typeof person.alive=" + typeof person.alive);
document.writeln("typeof [1,2,3,4] =" + typeof [1,2,3,4] );
document.writeln("typeof {name:'John', age:34} =" + typeof {name:'John', age:34});

</script>
</pre>
</body>
</html>
