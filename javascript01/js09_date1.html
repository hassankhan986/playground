<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript Tutorial</title>
</head>
<body>
	<pre>
<script type="text/javascript">
document.writeln("new Date() = " + new Date());

document.writeln("new Date('Aug 29 2014') = " + new Date('Aug 29 2014'));

document.writeln("new Number(new Date()) = " + new Number(new Date()));

document.writeln("new Date(100) = " + new Date(100));

document.writeln("new Date(99,5,24,11,33,30,0) = " + new Date(99,5,24,11,33,30,0));

</script>
</pre>
</body>
</html>
