<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    	<title>JSF 2.0</title>
    </h:head>
	<h:body bgcolor="white">
		<h3>Navigation</h3>
		<p/>
		<h:form>
			<h:commandButton action="page2" value="Move to page2.xhtml (No Bean Action)"></h:commandButton>
		</h:form>
		<p/>
		<h:form>
			<h:commandButton action="page2?faces-redirect=true" value="Move to page2.xhtml (No Bean Action Redirect)"></h:commandButton>
		</h:form>
		<p/>
		<h:form>
			<h:commandButton action="#{pageController.moveToPage2}" value="Move to page2.xhtml (Bean Action)"></h:commandButton>
		</h:form>
		<p/>
		<h:form>
			<h:commandButton action="#{pageController.moveToPage2redirect}" value="Move to page2.xhtml (Bean Action Redirect)"></h:commandButton>
		</h:form>
	</h:body>

</html>
