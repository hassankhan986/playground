<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF 2.0</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h3>Orders</h3>
	
<h:form>
	
	<h:dataTable value="#{order.orderList}" var="o"
		styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-odd-row, order-table-even-row">
		<h:column>
			<f:facet name="header">Order No</f:facet>
			#{o.orderNo}
		</h:column>
		<h:column>
			<f:facet name="header">Product Name</f:facet>
			#{o.productName}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			<h:outputText value="#{o.price}">
				<f:convertNumber maxFractionDigits="2" groupingUsed="false" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink value="Delete" action="#{order.delete(o)}"/>
		</h:column>
	</h:dataTable>
	
	<h3>Enter Order</h3>
	<table>
	<tr>
		<td>Order No:</td>
		<td><h:inputText size="10" value="#{order.orderNo}" /></td>
	</tr>
	<tr>
		<td>Product Name:</td>
		<td><h:inputText size="20" value="#{order.productName}" /></td>
	</tr>
	<tr>
		<td>Price:</td>
		<td><h:inputText size="5" value="#{order.price}" /></td>
	</tr>
	<tr>
		<td>Quantity:</td>
		<td><h:inputText size="10" value="#{order.quantity}" /></td>
	</tr>
	</table>
	<h:commandButton value="Add" action="#{order.addOrder}"/>
</h:form>
</h:body>
</html>
