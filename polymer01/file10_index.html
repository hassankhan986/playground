<html>
<head lang="en">

    <link rel="import" href="./file10_a_css.html"/>
    <style>
        /*This will effect regular <h1> in the body*/
        h1 {
            color: red;
        }

        /*This will effect <h1> inside <hello-world> tag*/
        hello-world::shadow h1 {
            background-color: #00bcd4;
        }

</head>

<hello-world></hello-world>
