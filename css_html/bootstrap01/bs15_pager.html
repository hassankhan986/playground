<!DOCTYPE html>
<html>
<head lang="en">
    <title>Bootstrap Pager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/bootstrap-3.3.2/css/bootstrap.min.css">
    <script src="resources/jquery/jquery-1.11.2.min.js"></script>
    <script src="resources/bootstrap-3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Pager</h2>

    <p>The .pager class provides previous and next buttons (links):</p>

    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>


    <h2>Pager</h2>

    <p>The .previous and .next classes align each link to the sides of the page:</p>
    <ul class="pager">
        <li class="previous"><a href="#">Previous</a></li>
        <li class="next"><a href="#">Next</a></li>
    </ul>


</div>

</body>
</html>
