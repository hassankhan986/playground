<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    * {
        margin: 0; padding: 0;
        font-family: Verdana, Arial;
    }

</style>
<script></script>
</head>
<body>

<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav(true)">× height</a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav(false)">× width</a>
    <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
</div>

<h2>Fullscreen Overlay Nav Example</h2>
<p>Click on the element below to open the fullscreen overlay navigation menu.</p>
<p>In this example, the navigation menu will slide downwards from the top:</p>

<span style="font-size:30px;cursor:pointer" onclick="openNav(true)">☰ open height</span>

<span style="font-size:30px;cursor:pointer" onclick="openNav(false)">☰ open width</span>

<script>
    function openNav(height) {
        if (height) {
            document.getElementById("myNav").style.height = "100%";
        } else {
            document.getElementById("myNav").style.width = "100%";
        }

    }

    function closeNav(height) {
        if (height) {
            document.getElementById("myNav").style.height = "0%";
        } else {
            document.getElementById("myNav").style.width = "0%";
        }
    }
</script>
</body>
</html>
