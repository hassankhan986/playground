<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="script/css/common.css">
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-item {
            width: 30%;
        }

    </style>

</head>
<body>
<div id="main">
    <div id="wrapper">
        <div id="explain">
            By default flex-wrap is "nowrap". Note each item is 30% of the width available to it and there are 5 items
            so items start to wrap.
            <br/><br/>
            We can also use "wrap-reverse" to reverse the order they appear.
        </div>
<pre>
.flex-container {
    display: flex;
    flex-wrap: wrap;
}

.flex-item {
    width: 30%;
}
</pre>
        <div class="container flex-container">
            <div class="item flex-item">
                1
            </div>
            <div class="item flex-item">
                2
            </div>
            <div class="item flex-item">
                3
            </div>
            <div class="item flex-item">
                4
            </div>
            <div class="item flex-item">
                5
            </div>
        </div>
    </div>
</div>
</body>
</html>
