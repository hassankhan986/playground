<link rel="import" href="./bower_components/polymer/polymer.html"/>

<polymer-element name="ready-element">
    <template>
        This element has a ready() method.
        <span id="el">Not ready...</span>
    </template>

    <script>
        // lifecycle events api guide.
        // https://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods

        Polymer({
            owner: "Sheraz",
            ready: function () {
                this.$.el.textContent = this.owner + " is ready";
                alert("Tag's ready() lifecycle method called.");
            },
            created: function () {
                alert("Tag's created() lifecycle method called.");
            },
            attached: function () {
                alert("Tag's attached() lifecycle method called.");
            },
            domReady: function () {
                alert("Tag's domReady() lifecycle method called.");
            },
            attributeChanged: function(attrName, oldVal, newVal) {
                //var newVal = this.getAttribute(attrName);
                alert(attrName + ' old: ' + oldVal, 'new: ' +  newVal);
                alert("Tag's attributeChanged() lifecycle method called.");
            }

        });
    </script>
</polymer-element>
